{% extends 'cafeteria/base.html' %}

{% block section %}
    <h2>Categoria</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
    <div>
        {% for c in object_list %}
            <a href="{% url 'categoria-detalle' pk=c.pk %}">
                <p>{{ c.categoria }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock maincontent %}
