{% extends 'cafeteria/base.html' %}

{% block content %}
    {% for cat in categorias %}
        <div class="categorias">
            <h2><a href="{% url 'categoria_producto' pk=cat.pk %}">{{ cat.categoria }}</a></h2>
            <li>{{ cat.foto|linebreaksbr }}</li>
        </div>
    {% endfor %}
{% endblock content %}
